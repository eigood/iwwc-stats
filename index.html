<link rel="stylesheet" href="app.css">
<script type='module' src='app.js'></script>
<template id="stat-pane">
 <div class="stat-pane">
  <h4 class="stat-header"></h4>
  <div class="stat-content">
    <ol class="stat-list"></ol>
  </div>
 </div>
</template>
<template id="stat-list-row">
 <li class='stat-row' data-value="0">
  <span class="stat-position"></span>
  <span class="stat-reward"></span>
  <dfn class="stat-value"></dfn>
  <span class="agent"></span>
 </li>
</template>
<div id='iwwc-app' class='loading'>
  <div class="loading">Loading, please wait.</div>
  <div class="reload-button">Reload</div>
  <div class="last-refresh"></div>
  <div class="start-date"></div>
  <div class="end-date"></div>
  <div class="agent-search"><input type="text"/></div>
  <div class="iwwc-content">
  </div>
</div>
