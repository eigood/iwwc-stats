<head>
<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="css/fontawesome-free-6.4.2-web/css/all.css">
<script type='module' src='app-ng.js'></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style id="search-style"></style>
</head>
<body>
<template id="stat-pane">
 <div class="stat-pane stat-loading">
  <h4 class="stat-header">
   <span class="title"></span>
   <span class="badge"></span>
   <span class="jump-up fa-solid fa-arrows-up-to-line"></span>
   <span class="jump-down fa-solid fa-arrows-down-to-line"></span>
   <span class="loading-icon fa-solid fa-spinner fa-spin"></span>
  </h4>
  <div class="stat-content">
    <ol class="stat-list"></ol>
  </div>
  <div class="stat-footer">
   <span class="enl-stat"><span class="sum"></span>(<span class="agent"></span>)</span>
   <span class="res-stat"><span class="sum"></span>(<span class="agent"></span>)</span>
  </div>
 </div>
</template>
<template id="stat-list-row">
 <li class='stat-row' data-value="0">
  <span><span class="stat-position"></span></span>
  <span><span class="stat-reward fa-solid fa-medal badge"></span></span>
  <span><div class="stat-value-container">
   <dfn class="stat-value"></dfn>
   <span class="rollover"></span>
  </div></span>
  <span><span class="agent"></span></span>
 </li>
</template>
<div id='iwwc-app' class='loading'>
  <div class="loading">Loading, please wait.</div>
  <header>
   <div class="agent-search"><input type="text"/><span class="clear-search fa-solid fa-remove"></span></div>
   <div class="reload-button">Reload</div>
   <div class="event-selector">
    <select name="current-event"></select>
   </div>
   <div class="enl-stat"><span class="total"></span></div>
   <div class="res-stat"><span class="total"></span></div>
   <div class="last-refresh"></div>
   <div class="start-date"></div>
   <div class="end-date"></div>
  </header>
  <div class="container">
   <div class="iwwc-content">
   </div>
  </div>
</div>
</body>
